name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up php
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.3
        extension-csv: mbstring, xdebug, zip, gd, intl, xml #optional

    - name: Check PHP Version
      run: php -v

    - name: Check Composer Version
      run: composer -V

    - name: Check PHP Extensions
      run: php -m

    - name: Setup project
      run: |
        cp .env.ci .env
        touch /home/runner/work/tickets/tickets/database/database.sqlite
        composer install
        pwd
        ls -la
        php artisan key:generate
        php artisan migrate

    - name: Run phpunit
      run: |
        ./vendor/bin/phpunit
